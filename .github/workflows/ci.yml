name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler: default
          bundler-cache: true
          rubygems: latest
      - name: Lint
        run: bundle exec standardrb

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby_version: [3.0, 3.1, 3.2, 3.3]
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler: default
          bundler-cache: true
          rubygems: latest
      - name: Run tests
        run: bundle exec rake test
